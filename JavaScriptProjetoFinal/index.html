<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Interativa de Fotos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Galeria Interativa de Fotos</h2>
  <h4>(Imagens de Freepik)</h4>
  <div id="image-display" class="image-display">Passe o mouse sobre uma imagem abaixo para exibi-la aqui.</div>
  <div class="image-container">
    <img class="preview" src="https://cdn.pixabay.com/photo/2024/12/14/15/37/aurora-borealis-9267515_640.jpg" alt="Imagem 1 do Freepik">
    <img class="preview" src="https://cdn.pixabay.com/photo/2022/05/13/16/45/rose-7194127_640.jpg" alt="Imagem 2 do Freepik">
    <img class="preview" src="https://cdn.pixabay.com/photo/2022/12/16/14/49/traditional-7659865_640.jpg" alt="Imagem 3 do Freepik">
    <img class="preview" src="https://img.freepik.com/fotos-gratis/vista-superior-do-calendario-2024-sobre-uma-mesa-de-madeira-com-espaco-de-copia_23-2149915188.jpg" alt="Imagem 4 do Freepik">
    <img class="preview" src="https://cdn.pixabay.com/photo/2022/11/13/21/32/holly-7590229_640.jpg" alt="Imagem 5 do Freepik">
    <img class="preview" src="https://img.freepik.com/fotos-gratis/lindo-arranjo-de-flores-no-fundo-branco_23-2149066146.jpg" alt="Imagem 6 do Freepik">
  </div>
  <script src="script.js"></script>
</body>
</html>
